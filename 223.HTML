<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background: url('file:///C:/Users/alain/OneDrive/Desktop/weddd%20web/55.JPG') center/cover no-repeat; /* Update with your image path */
        }

        #headline {
            font-family: 'Sverige Script', cursive; /* Make sure to import the "Sverige Script" font */
            font-size: 48px;
            color: #6B4226; /* Brown color for a more ceremonial look */
            margin-bottom: 30px; /* Further lifted upward */
            text-align: center;
        }

        #countdown {
            font-family: 'Verdana', sans-serif;
            font-size: 36px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div id="headline">Ismail + Nada</div>
<div id="countdown"></div>

<script>
    // Set the date we're counting down to (June 13, 2024)
    var countDownDate = new Date("June 6, 2024 00:00:00").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {

        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the remaining time
        var distance = countDownDate - now;

        // Calculate days, hours, minutes, and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the countdown
        document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the countdown is over, display a message
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>

</body>
</html>
